<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!--Added Responsive Form Reference
  https://www.w3schools.com/howto/howto_css_responsive_form.asp-->

  <div class="pagecontainer">
    <div id="app">
      <div class="holderheadline">
        <h1 class="appheader">
          Weather Journal App
        </h1>
      </div>
      <!-- Container A-->
      <!-- ZipCode-HOLDER -->
      <div class=container-rows>
        <div class="holder-zip">
          <div class="container-cols-25">
            <label for="zip">Enter Zipcode here</label>
          </div>
          <div class="container-cols-75">
            <input type="text" id="zip" placeholder="enter zip code here">
          </div>
        </div>
      </div>
      <!-- Container B-->
      <!-- Feelings Holder-->
      <div class=container-rows>
        <div class="holder-feel">
          <div class="container-cols-25">
            <label for="feelings">How are you feeling today?</label>
          </div>
          <div class="container-cols-75">
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="5" cols="25">
            </textarea>
            <button id="generate" type="submit"> Generate </button>
          </div>
        </div>
      </div>
      <!-- Form Entry Holder-->
      <form class="form" id="form" action='/postallData' method='POST'>
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
        </form>
    </div>
  </div>
  </div>
  </div>
  </form>


  <footer class="pagefooter">
    <p>
      @Udacity
    </p>
  </footer>

  <script src="app.js" type="text/javascript"></script>

</body>

</html>
